<style>
    @keyframes fadeInScaleUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .card-enter-animation {
      animation: fadeInScaleUp 0.5s ease-out forwards;
      opacity: 0; /* Start hidden */
    }

    @media print {
      body {
        background-color: white !important;
        color: black !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .no-print, .no-print * {
        display: none !important;
      }
      #resultado-imprimivel {
        box-shadow: none !important;
        border: none !important;
        margin-top: -4rem !important; /* Pulls the content up */
      }
       main, .w-full, .max-w-4xl {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
      }
      .bg-white, .dark\:bg-gray-800, .bg-green-50, .dark\:bg-green-900\/20 {
        background-color: transparent !important;
      }
      .p-6, .sm\:p-8 {
          padding: 0 !important;
      }
      h1, h2, h3, p, span, div {
          color: black !important;
      }
      .text-green-500, .text-indigo-600, .dark\:text-indigo-400 {
          color: #16a34a !important;
      }
      .text-transparent {
        color: #15803d !important; /* a dark green */
      }
      .bg-gradient-to-r, .bg-clip-text {
          background-image: none !important;
          -webkit-background-clip: unset !important;
          background-clip: unset !important;
      }
       .grid {
        display: block !important; /* Stack cards on print */
      }
      .lg\:grid-cols-3 > * {
        page-break-inside: avoid;
        margin-bottom: 1rem;
        border: 1px solid #ccc !important;
        animation: none !important; /* Disable animation on print */
      }
      footer {
        display: none !important;
      }
      .recharts-wrapper {
        margin-top: 2rem;
      }
    }
</style>
<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

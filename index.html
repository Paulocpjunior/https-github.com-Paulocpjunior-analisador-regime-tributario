{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}

<style>
    @keyframes fadeInScaleUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .card-enter-animation {
      animation: fadeInScaleUp 0.5s ease-out forwards;
      opacity: 0; /* Start hidden */
    }

    /* Print Styles */
    @media print {
      body {
        background-color: white !important;
        color: black !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      .no-print, .no-print * {
        display: none !important;
      }
      
      #resultado-imprimivel {
        box-shadow: none !important;
        border: none !important;
        margin-top: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }
      
      /* Force backgrounds to be opaque and light */
      .bg-white, .dark\:bg-gray-800 {
        background-color: #ffffff !important;
        border: 1px solid #e5e7eb !important;
      }
      
      .bg-indigo-50, .dark\:bg-indigo-900\/20 {
        background-color: #eef2ff !important;
        color: #3730a3 !important;
      }
      
      .bg-green-50, .dark\:bg-green-900\/20 {
        background-color: #f0fdf4 !important;
        color: #166534 !important;
      }
      
      .bg-yellow-50, .dark\:bg-yellow-900\/20 {
        background-color: #fefce8 !important;
        color: #854d0e !important;
      }

      /* Text Colors */
      h1, h2, h3, h4, p, span, div, strong, li {
        color: #1f2937 !important; /* Dark gray/black */
      }
      
      .text-indigo-600, .dark\:text-indigo-400 { color: #4f46e5 !important; }
      .text-green-600, .dark\:text-green-400, .text-green-700, .text-green-800 { color: #15803d !important; }
      .text-yellow-800, .dark\:text-yellow-300 { color: #92400e !important; }

      main, .w-full, .max-w-4xl {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
      }

      .recharts-wrapper {
        margin-top: 1rem;
        page-break-inside: avoid;
      }
      
      .grid {
        display: block !important;
      }
      
      .lg\:grid-cols-3 > * {
        page-break-inside: avoid;
        margin-bottom: 1.5rem;
      }
      
      /* PDF Header Visibility */
      #pdf-header {
        display: block !important;
        margin-bottom: 20px;
        border-bottom: 2px solid #4f46e5;
        padding-bottom: 10px;
      }

      /* PDF Footer Visibility */
      #pdf-footer {
        display: block !important;
        margin-top: 30px;
        border-top: 1px solid #e5e7eb;
        padding-top: 10px;
      }
      
      footer {
        display: none !important;
      }
    }
</style>
<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
